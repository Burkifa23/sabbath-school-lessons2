  description: "Qalo ea bohlale ke ho tšaba Jehova, ho tseba ea halalelang ke hlalefo.” (Liproverbia 9:10,). Nahana ka temana e kaholimo. Ruri, e fupere lintlha tse peli tse nyallanang: “tšabo,” joaloka ho hlolloa, ho tsietsoa ke matla le khanya ea Molimo; le “tsebo,” joaloka ho ithuta ’nete ka semelo sa Molimo. Ka hona, bohlale, tsebo, le kutloisiso li thomeha ho Molimo ka Boeena."
