  title: "Esajas: ”Trøst mit folk“"
  description: "Fra første gang profeten Esajas udtalte sine ord, har de været ind- graveret, ja grundfæstet i vores bevidsthed. Blandt dem findes uforglemmelige ord, som ikke alene er fyldt med mening, men også med håb og løfter; ord som ”Gud med os“ (Es 7,14), ”For et barn er født os“ (Es 9,5), ”Hver dal skal hæves“ (Es 40,4) og ”Men han blev gennemboret for vore overtrædelser og knust for vore synder. Han blev straffet, for at vi kunne få fred, ved hans sår blev vi helbredt“ (Es 53,5)."
