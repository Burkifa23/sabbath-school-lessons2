  description: "«بَدْءُ الْحِكْمَةِ مَخَافَةُ الرَّبِّ، وَمَعْرِفَةُ الْقُدُّوسِ فَهْمٌ» (أمثال ٩: ١٠). فكِّر في الآية الكتابية أعلاه. إنّها، في الواقع، تنطوي على مبدئين وثيقيِّ الصِّلة: «المخافة» بمعنى الورع والإعجاب بمجد الله وقوته؛ و «المعرفة» بمعنى تعلّم الحق المتعلّق بوجود الله. وبالتالي، فالحكمةُ والمعرفةُ والفهمُ هي أمور مرتبطة باللهِ نفسه."
