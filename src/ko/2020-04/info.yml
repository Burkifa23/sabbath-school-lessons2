  title: "기독교 교육"
  description: "“여호와를 경외하는 것이 지혜의 근본이요 거룩하신 자를 아는 것이 명철이니 라”(잠 9:10). 위의 말씀에 대해 생각해보라. 여기에 밀접한 관련이 있는 두 가지 개념이 나온 다. 하나는 하나님의 영광과 능력을 감탄하며 두려워하는 “경외”이고 그다음은 하나님의 성품에 대한 진리를 깨달아가는 “명철”이다. 즉 지혜, 지식, 명철은 하나 님께로부터 온다. 이는 완전히 타당한 것이다. 왜냐하면 하나님은 모든 존재의 근 원이시자 모든 것을 창조하고 유지하는 유일한 분이시기 때문이다(요 1:1~3, 골 1:16~17). 우리가 무엇에 대해 깨닫든지, 쿼크(물질을 이루는 일종의 기본 입자), 애벌레, 초신성(사멸 직전에 매우 밝게 빛나는 별), 천사, 마귀, “하늘에 있는 통치 자들과 권세들”(엡 3:10)에 대해 아는 것이 무엇이든지 그것들 모두가 오직 하나님 때문에 존재한다. 따라서 모든 참 지식과 지혜와 명철의 궁극적인 기원은 하나님 이시다."
