  description: "Sejak kali pertama diucapkan, kata-kata nabi Yesaya telah terpahat, bahkan tertanam dalam kesadaran kita. Terdapat kata-kata yang tidak mudah untuk dilupakan,  bukan sahaja sarat dengan makna tetapi juga dengan harapan dan janji, kata-kata seperti “ ‘Tuhan berserta kita’ ” (Yes. 7:14), “Sebab seorang anak telah lahir untuk kita’ ” (Yes. 9:5), “Setiap lembah harus ditutup” (Yes. 40:4), dan “Tetapi Dia tertikam oleh kerana pemberontakan kita, Dia diremukkan oleh kerana kejahatan kita; ganjaran yang mendatangkan keselamatan bagi kita ditimpakan kepadaNya, dan oleh bilur-bilurNya kita menjadi sembuh” (Yes. 53:5)."
