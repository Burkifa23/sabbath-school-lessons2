  title: "Edukasyon"
  description: "“Ang kahadluk sa Ginoo amo ang pamuno sang kaalam, kag ang ihibalo sang Balaan amo ang paghangup.” (Hulubaton 9:10). Hunahunaa ang dinalan sa ibabaw. Ini nagalakip, sa pagkamatuud, sang duha ka nagaalangot nga mga konsepto: “kahadlok,” kasubong sang pagkatingala sang himaya kag gahum sang Dios; kag “ihibalo,” subong sang pagkilala sang kamatooran nahanungod sa kinaiya sang Dios. Sa amo, ang kaalam, ihibalo, kag ang paghangup nagikan mismo sa Dios."
