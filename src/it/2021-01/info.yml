  title: "Isaia: «Consolate il mio popolo»"
  description: "Le parole del profeta Isaia sono state incise e caricate sulla nostra coscienza. Sono parole indimenticabili, pregne non solo di significato, ma anche di speranza, di promessa, parole come: «Dio con noi» (Is 7:14[01]); «un bambino ci è nato» (9:5); «ogni valle sia colmata» (40:4); «egli è stato trafitto a causa delle nostre trasgressioni, stroncato a causa delle nostre iniquità; il castigo, per cui abbiamo pace, è caduto su di lui e grazie alle sue ferite noi siamo stati guariti» (53:5)."
