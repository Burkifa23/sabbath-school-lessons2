  title: "கிறிஸ்தவக் கல்வி"
  description: "\"கர்த்தருக்குப் பயப்படுவது ஞானத்தின் ஆரம்பம், பரிசுத்தவானின் அறிவு புரிந்துகொள்ளுதல்\" (நீதிமொழிகள் 9:10, என்.கே.ஜே.வி). மேலே உள்ள உரையைப் பற்றி சிந்தியுங்கள். இது உண்மையில் நெருங்கிய தொடர்புடைய இரண்டு கருத்துக்களை உள்ளடக்கியது: \"பயம்\" என்பது பிரமிப்பைப் போலவே, கடவுளின் மகிமையையும் சக்தியையும் வியப்பதைப் போல; கடவுளின் தன்மையைப் பற்றி உண்மையைக் கற்றுக்கொள்வது போல “அறிவு”. எனவே, ஞானம், அறிவு மற்றும் புரிதல் ஆகியவை கடவுளிலேயே வேரூன்றியுள்ளன."
