  description: "ஏறக்குறைய இரண்டு ஆயிரம் ஆண்டுகளுக்கு முன்னர், அப்போஸ்தலன் யோவான், ஏஜென் கடலில் ஒரு சிறிய பாறை தீவில் சுவிசேஷத்திற்கு உண்மையுள்ள சாட்சி கொடுத்திருந்தார். வயதான அப்போஸ்தலன் ரோம சிறைச்சாலையின் எல்லா கஷ்டங்களையும் தாங்கினார். ஒரு குறிப்பிட்ட ஓய்வுநாளில், இயேசு தம்முடைய ஊழியரை அவருடைய துன்பத்தில் ஊக்குவிப்பதற்காக வந்த இயேசு கிறிஸ்துவின் விசேஷ விருந்துக்கு வந்தார். தரிசனங்களின் தொடர்ச்சியாக, இயேசு தேவாலயத்தின் பரந்த வரலாற்றை அவருக்குக் காண்பித்தார், கடவுளுடைய மக்கள் திரும்பி வருவதற்கு காத்திருந்தபோது கடவுளுடைய மக்கள் அனுபவிக்கும் அனுபவங்களை அவருக்குக் காட்டினார்கள்."
