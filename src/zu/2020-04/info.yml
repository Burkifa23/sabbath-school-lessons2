  description: "“Ukwesaba uJehovah kungukuqala kokuhlakanipha, futhi nokwazi Lowo oNgcwele kungukuqonda” (Izaga 9:10, NKJV). Cabanga ngendimana engenhla. Iqukethe, empeleni imiqondo emibili ehlobene: “ukwesaba,” njengasekumangaleni enkazimulweni kanye nasemandleni kaNkulunkulu; kanye “nolwazi,” njengasekufundeni iqiniso mayelana nesimilo SikaNkulunkulu. Yingakho, ukuhlakanipha, ulwazi, kanye nokuqonda kugxile kuNkulunkulu."
