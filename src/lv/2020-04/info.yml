  title: "Izglītība"
  description: "“Gudrības sākums ir Tā Kunga bijāšana, un izprast, kas svēts, tā ir atzīšana” (Sak 9:10). Pārdomājiet šo pantu! Tas ietver divus cieši saistītus konceptus: “bailes” kā bijību, kā Dieva spēka un godības apbrīnu, un “zināšanas” kā patiesības mācīšanos par Dieva raksturu. Tāpēc gudrība, zināšanas un izpratne sakņojas pašā Dievā."
