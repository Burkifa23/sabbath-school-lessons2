  title: "Edukacja"
  description: "„Początkiem mądrości jest bojaźń Pana, a poznanie Świętego — to rozum” (Prz 9,10). Zastanów się nad tym wersetem. Łączy on tak naprawdę ściśle powiązane ze sobą pojęcia: bojaźń, czyli obawę oraz podziw dla chwały i potęgi Boga, oraz poznanie, czyli wiedzę o charakterze Boga. Tak więc mądrość, wiedza i zrozumienie są oparte na samym Bogu."
