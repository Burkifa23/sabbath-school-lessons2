  title: "ಕ್ರೈಸ್ತೀಯ ಶಿಕ್ಷಣ"
  description: "\"ಯೆಹೋವನ ಭಯವೇ ಜ್ಞಾನಕ್ಕೆ ಮೂಲವು, ಪರಿಶುದ್ಧನ ತಿಳುವಳಿಕೆಯೇ ವಿವೇಕವು\" (ಜ್ಞಾನೋಕ್ತಿ 9:10). ಮೇಲಿನ ವಾಕ್ಯವನ್ನು ಕುರಿತು ಚಿಂತನೆ ನಡೆಸಿರಿ. ಎರಡು ಬಹಳವಾಗಿ ಸಂಬಂಧಿಸಿದ ಪರಿಕಲ್ಪನೆಗಳನ್ನು ಈ ವಾಕ್ಯ ಸಂಭವಿಸುವಂತೆ ಮಾಡುತ್ತದೆ. ದೇವರ ಮಹಿಮೆ ಮತ್ತು ಶಕ್ತಿಯ ಕಂಡು ಆಶ್ಚರ್ಯಪಡುವಾಗ, ಭಕ್ತಿರೂಪದ \"ಭಯ\" ಉಂಟಾಗುತ್ತದೆ: ಅಂತಹ ದೇವರ ಗುಣಾತಿಶಯಗಳ ಕುರಿತ ಸತ್ಯವನ್ನು ಕಲಿಯುವಾಗ \"ತಿಳುವಳಿಕೆ\"ಯುಂಟಾಗುತ್ತದೆ. ಹೀಗಾಗಿ ಜ್ಞಾನ, ತಿಳುವಳಿಕೆ ಮತ್ತು ವಿವೇಕ ದೇವರಲ್ಲಿಯೇ ಬೇರೂರಿದೆ. ಇದು ಮೇಲಿನ ವಾಕ್ಯವನ್ನು ಸಂಪೂರ್ಣವಾಗಿ ಅರ್ಥಮಾಡಿಕೊಳ್ಳಲು ಸಹಾಯ ಮಾಡುತ್ತದೆ. ಎಲ್ಲವೂ ಅಸ್ತಿತ್ವಕ್ಕೆ ಬರುವುದಕ್ಕೆ ಕಾರಣ ಕರ್ತ: ದೇವರು. ಅಸ್ತಿತ್ವದಲ್ಲಿರುವುದನ್ನೆಲ್ಲ ಸೃಷ್ಟಿ ಮಾಡಿದವನು ಮತ್ತು ಅದೆಲ್ಲವನ್ನು ಸಂರಕ್ಷಿಸುತ್ತಿರುವವನೂ ಆತನೇ (ಯೋಹಾನ 1:1-3; ಕೊಲೊಸ್ಸೆ 1:16,17). ಮೂಲಕಣ, ಪತಂಗದ ಮರಿಹುಳ, ಸೂಪರ್ ನೋವಾಸ್ (ದೊಡ್ಡದಾದ ನಕ್ಷತ್ರ), ದೇವದೂತರು, ದೆವ್ವಗಳು, ಪರಲೋಕದಲ್ಲಿನ ರಾಜತ್ವ, ಅಧಿಕಾರ ಅವೆಲ್ಲ ಇವೆ. ದೇವರಿಂದಲೇ ಇವೆಲ್ಲವೂ ಅಸ್ತಿತ್ವದಲ್ಲಿರುವುದು. ಇದೆಲ್ಲವನ್ನು ನಾವು ಕಲಿತಿದ್ದೇವೆ. ಇದೆಲ್ಲವನ್ನು ತಿಳಿದುಕೊಂಡಿದ್ದೇವೆ. ಆದ್ದರಿಂದ ಎಲ್ಲ ನಿಜವಾದ ಜ್ಞಾನ, ವಿವೇಕ ಮತ್ತು ತಿಳುವಳಿಕೆಗಳು ಕೊನೆಗೆ ದೇವರ ಮೂಲದಿಂದಲೇ ಬಂದಿದೆಯೆಂಬುದು ಸ್ಪಷ್ಟವಾಯಿತು. "
