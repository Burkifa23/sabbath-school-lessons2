---
  title: "Vuli Vakalotu"
  description: "“Na rerevaki Jiova na vu ni vuku, kei na kilai Koya na Yalosavasava sa ka ni veivakayalomatuataki” (Vakaibalebale 9:10). Vakasamataka mada na tikina e cake. E kauti rau vata mai e rua na vakanananu e veivolekati: Oya na “rerevaka,” me vaka e kurabuitaka na lagilagi kei na kaukauwa ni Kalou; kei na “kilaka,” mevaka ena vulici ni dina me baleta nai tovo ni Kalou. Ena vuku ni ka oya, na vuku, kilaka, kei na yalomatua era yavutaki kecega mai Vua na Kalou vakataki Koya."
