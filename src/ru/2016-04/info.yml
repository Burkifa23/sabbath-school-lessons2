  description: "Несмотря на популярные пропагандистские заявления об обратном, христиане имеют очень логичные и рациональ- ные причины для веры в Бога. Хотя «выдающиеся и блестящие умы» заверяют, что эволюционные концепции «естественно- го отбора» и «случайных мутаций» способны объяснить всю сложность, чудо и красоту жизни, многие люди не спешат ве- рить в это, и их можно понять."
