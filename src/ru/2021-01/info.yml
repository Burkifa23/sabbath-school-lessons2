  description: "С тех пор, как впервые прозвучали эти слова пророка Исаии, они прочно запечатлелись в нашем сознании. В книге пророка Исаии есть незабываемые слова и выражения, исполненные не только значения, но и надежд и обетований, такие как «Еммануил» (Ис. 7:14), «Ибо младенец родился нам» (Ис. 9:6), «Всякий дол да наполнится» (Ис. 40:4), «Он изъязвлен был за грехи наши и мучим за беззакония наши; наказание мира нашего было на Нем, и ранами Его мы исцелились» (Ис. 53:5)."
