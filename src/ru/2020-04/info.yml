  description: "«Начало мудрости — страх Господень, и познание Святого — разум» (Притч. 9:10). Подумайте над вышеприведенным текстом. Он включает в себя два тесно связанных понятия: «страх» — в значении «благоговейный трепет, волнение, почтение» от осознания славы и силы Бога; и «познание» — в значении «постижение, исследование и понимание» истины о характере Бога. Следовательно, мудрость, познание и разум коренятся в Самом Боге."
