  description: "Mula sa oras na sila ay unang binigkas, ang mga salita ng propetang si Isaias ay naukit, na nakatanim pa, sa aming kamalayan. Mayroong mga hindi malilimutang salita, mabibigat na may karga hindi lamang may kahulugan ngunit may pag-asa at may pangako, mga salitang tulad ng \"'Ang Diyos ay sumasaatin'\" (Isa. 7:14, NLT), \"Sapagkat sa atin ipinanganak ang isang bata\" (Isa. 9: 6), \"Ang bawat lambak ay itataas\" (Isa. 40: 4), at \"Siya ay nasugatan dahil sa ating mga pagsalangsang, siya ay nabugbog dahil sa ating mga kasamaan: ang parusa ng ating kapayapaan ay nasa kaniya; at sa mga guhitan niya tayo ay gumagaling ”(Isa. 53: 5)."
