  title: "Edukasyon"
  description: "'Ang takot sa Panginoon ang pasimula karunungan, at ang pagkilala sa Banal ay kaunawaan' (Kawaikaan 9:10). Pag-isipan ang talata sa itaas. Tunay ngang kasama nito ang dalawang konseptong malapit na magkaugnay: 'takot', na kagaya ng pagpipitagan, kagaya rin ng paghanga sa kaluwalhatian at kapangyaariham ng Diyos, at 'karunungan', na kagaya ng pag-aaral ng katotohanan tungkol sa karakter ng Diyos. Kaya, ang karunungan, kaalaman, at pang-unawa ay nakaugat mismo sa Diyos."
