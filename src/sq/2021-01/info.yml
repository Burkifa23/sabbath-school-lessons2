  title: "Isaia"
  description: "Që nga hera e parë që u shprehën këto fjalë të profetit Isaia, ato u gdhendën në ndërgjegjen tonë. Këto janë fjalë të paharrueshme, plot kuptim, shpresë dhe premtim, porsi “Zoti me ne” (Mateu 1:23; Isaia 7:14), “Sepse na ka lindur një fëmijë” (Isaia 9:6), “Çdo luginë të jetë e mbushur” (Isaia 40:4) dhe “Ai u tejshpua për shkak të shkeljeve tona, u shtyp për paudhësitë tona; ndëshkimi për të cilin kemi paqen është mbi Të, dhe për shkak të vurratave të Tij ne jemi shëruar” (Isaia 53:5)."
