  description: "เกือบสองพันปีที่แล้ว อัครทูตยอห์นถูกเนรเทศไปอยู่บนเกาะขนาดเล็ก ซึ่งเต็มไปด้วยโขดหินตั้งอยู่ในทะเลอีเจียน (Aegean Sea) อันเนื่องมาจาก ทางการต้องการหยุดยั้งการเผยแพร่พระกิตติคุณอย่างซื่อสัตย์ของท่าน ใน ตอนนั้นอัครทูตยอห์นอยู่ในวัยชราแล้ว ท่านต้องใช้ชีวิตอย่างยากลำบากใน ฐานะเป็นนักโทษของทางการโรมัน ในวันสะบาโตพิเศษวันหนึ่ง พระเยซูคริสต์ ได้เสด็จจากสวรรค์ลงมาเยี่ยมท่านยอห์น ทั้งนี้เพื่อหนุนน้ำใจผู้รับใช้ของพระองค์ ที่กำลังทนความทุกข์ยาก พระคริสต์ทรงสำแดงนิมิตให้ท่านยอห์นได้เห็นภาพ ประวัติศาสตร์ของคริสตจักรต่อเนื่อง อัครทูตยอห์นจะทราบว่าประชากรของ พระเจ้าต้องได้รับประสบการณ์อะไรบ้างขณะที่พวกเขากำลังรอการเสด็จมาของ องค์พระผู้เป็นเจ้า"
