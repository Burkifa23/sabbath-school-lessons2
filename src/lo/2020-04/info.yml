  title: "ການສຶກສາຂອງຄຣິດສະຕຽນ"
  description: "“ການຢຳເກງພຣະເຈົ້າຢາເວເປັນບໍ່ເກີດແຫ່ງປັນຍາ ຖ້າເຈົ້າຮູ້ອົງບໍລິສຸດ ເຈົ້າກໍມີຄວາມຮູ້ແຈ້ງເຫັນຈິງ” (ສຸພາສິດ 9:10).ໃຫ້ທ່ານຄິດກ່ຽວກັບຂໍ້ພຣະຄຳພີຂ້າງເທິງນີ້ ຂໍ້ພຣະຄຳພີນີ້ກ່າວເຖິງແນວຄິດສອງຢ່າງທີ່ເຊື່ອມຕໍ່ກັນຢ່າງໃກ້ຊິດຄື (1) “ຄວາມຢຳເກງ” ເຊິ່ງກໍຄື “ຄວາມອັດສະຈັນໃຈ”. ນີ້ຄືຄວາມອັດສະຈັນທີ່ພວກເຮົາຮູ້ສຶກເມື່ອພວກເຮົາຄິດກ່ຽວກັບສະງ່າລາສີ ແລະ ອຳນາດຂອງພຣະເຈົ້າ. ແລະ (2) “ຄວາມຮູ້” ເຊິ່ງຄືກັບການຮຽນຮູ້ຄວາມຈິງກ່ຽວກັບຄວາມຮັກຂອງພຣະເຈົ້າ ແລະ ສິ່ງທີ່ຢູ່ໃນໃຈຂອງພຣະອົງ. ດັ່ງນັ້ນ ສະຕິປັນຍາ, ຄວາມຮູ້, ແລະ ຄວາມເຂົ້າໃຈກໍເລີ່ມຕົ້ນຈາກພຣະເຈົ້ານັ້ນເອງ."
