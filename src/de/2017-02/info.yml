  title: "'Weide meine Schafe' erster und zweiter Petrusbrief"
  description: "Mit dem Studium des ersten und zweiten Petrusbriefes in diesem Vierteljahr beschäftigen wir uns zugleich mit den Worten einer Person, die in den wichtigsten Momenten ihres Dienstes bei Jesus war. Zugleich ist Petrus auch jemand, der zum führenden Leiter der ersten Christen geworden war. Allein dies macht es wertvoll, seine Briefe zu lesen. Darüber hinaus sind diese Briefe von weiterem Interesse, da sie an Gemeinden geschrieben wurden, die schwierige Zeiten durchmachten: Von außen erlebten sie Verfolgung und von innen drohte die Gefahr falscher Lehrer."
