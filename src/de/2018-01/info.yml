  description: "Als Christen müssen wir zunächst unseren sündigen Zustand anerkennen, bevor wir die Notwendigkeit für Veränderung sehen. Diese Veränderung kann einzig und allein dadurch geschehen, dass Christus an uns wirkt. Ein Ausdruck seines Wirkens an uns betrifft den Bereich der Haushalterschaft. Auch wenn Haushalterschaft viele verschiedene Aspekte des christlichen Lebens umfasst, definieren wir sie hier umfassend als das Verwalten des materiellen und nicht materiellen Besitzes zur Ehre Gottes."
