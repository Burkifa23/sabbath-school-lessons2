  description: "Entgegen der weitverbreiteten Meinung, haben Christen sehr logische und vernünftige Gründe, an Gott zu glauben. Auch wenn viele „brillante Köpfe“ versichern, dass die Komplexität, die Wunder und die Schönheit des Lebens durch die evolutionären Konzepte der „natürlichen Auslese“ und der „zu- fälligen Mutation“ zu erklären sind, glauben das viele Menschen nicht mehr – und sie haben gute Gründe dafür. Und trotz der jüngsten „wissenschaft- lichen“ Verlautbarungen, das Universum sei aus dem „Nichts“ entstanden, halten die meisten Menschen die Vorstellung von einem ewig existierenden Gott – im Gegensatz zu „nichts“ – für die rational zufriedenstellendere Erklä- rung für die Schöpfung."
