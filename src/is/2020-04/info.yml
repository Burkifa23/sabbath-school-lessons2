  title: "Kristileg menntun"
  description: "„Að óttast Drottin er upphaf spekinnar og að þekkja Hinn heilaga er hyggindi“ (Okv 9.10). Hugleiddu þennan texta. Hann felur í rauninni í sér tvær nátengdar hugmyndir: annars vegar að „óttast“ líkt og fyllast lotningu eða aðdáun yfir dýrð Guðs og mætti og hins vegar að „þekkja,“ eða læra sannleikann um eðli Guðs. Samkvæmt því eiga speki, þekking og skilningur rætur að rekja til Guðs sjálfs."
