  description: "Cu cinci sute de ani în urmă în această lună, Martin Luther, profesor de teologie de 33 de ani, a publicat cele nouăzeci și cinci de teze. Și, deși el căuta, la început, doar pentru a respinge un șarlatan papal care își mulgea turma prin vânzarea indulgențelor, actul de sfidare al lui Luther a devenit scânteia care a aprins Reforma protestantă - și lumea nu a mai fost niciodată la fel."
