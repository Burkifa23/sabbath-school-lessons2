  description: "Karibu miaka miwili iliyopita, mtume Yohana alihamishwa kisiwa kidogo cha mawe katika Bahari ya Aegean kwa sababu ya shahidi wake mwaminifu kwa Injili. Mtume aliyezeeka alivumilia shida zote za kifungo cha Kirumi. Siku moja ya Sabato, alikuwa na ziara maalum kutoka kwa Yesu Kristo, ambaye alikuja kumtia moyo mtumishi wake katika mateso yake. Katika mfululizo wa maono, Yesu alimwonyesha historia ya kanisa na kile ambacho watu wa Mungu wangepata wakati wakisubiri kurudi kwa Bwana wao."
