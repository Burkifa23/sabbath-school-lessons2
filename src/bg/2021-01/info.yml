  title: "Исая: „Утешавайте народа Ми“"
  description: "От момента, когато са изречени за първи път, думите на пророк Исая са се отпечатали, дори са се гравирали в нашето съзнание. Сещаме се за незабравими думи, натоварени не само със смисъл, но и с надежда и обещания – думи като „Бог е с нас“ (Исая 7:14), „Защото ни се роди дете“ (Исая 9:6), „Всяка долина ще се издигне“ (Исая 40:4) и „Той беше наранен поради нашите престъпления, беше бит поради нашите беззакония; върху Него дойде наказанието, донасящо нашия мир, и с Неговите рани ние се изцелихме“ (Исая 53:5)."
