  title: "Jesaja: Trösta mitt folk"
  description: "Ända sedan dessa ord först uttalades av profeten Jesaja har de trängt in och etsat sig fast i vårt medvetande. De är oförglömliga ord, tungt laddade med inte bara mening utan också med hopp och löften, ord som: ”Gud med oss” (Jes. 7:14), ”Ty ett barn har fötts” (Jes. 9:6), ”Alla dalar skall höjas” (Jes. 40:4) och ”Han blev pinad för våra brott, sargad för våra synder, han tuktades för att vi skulle helas, hans sår gav oss bot” (Jes. 53:5)."
