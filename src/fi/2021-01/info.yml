  title: "Jesaja"
  description: "Siitä lähtien kun profeetta Jesajan sanat ensi kertaa lausuttiin, ne ovat syöpyneet syvälle ihmisten tajuntaan. Jesaja esitti unohtumattomia sanoja, täynnä painavaa asiaa, mutta silti sisältäen toivon ja lupauksen – sellaisia sanoja kuin ”Jumala meidän kanssamme” (Jes. 7:14, RK 2012/VKR); ”Sillä lapsi on syntynyt meille” (Jes. 9:5); ”Jokainen laakso korotettakoon” (Jes. 40:4, RK 2012) sekä ”mutta häntä haavoitettiin meidän rikkomustemme tähden, runneltiin meidän pahojen tekojemme tähden. Rangaistus oli hänen päällään, että meillä olisi rauha, ja hänen haavojensa kautta meidät on parannettu.” (Jes. 53:5, RK 2012.)"
