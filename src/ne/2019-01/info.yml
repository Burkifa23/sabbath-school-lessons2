  title: "प्रकाशको पुस्तक"
  description: "पश्चिमी देश ग्रीस र पूर्वी देश टर्कीको बीचमा रहेको एजियन सागरमा एउटा सानो पत्थरैपत्थर भएको टापु छ। दुई हजार वर्ष अघि येशूलाई विश्वास गर्नेहरूलाई सतावटको क्रममा येशूका चेला यूहन्नालाई त्यस टापुमा मरोस भनेर फ्याँकिएको थियो। बयोबृद्ध प्रेरितले पश्चिमी देश रोम सरकारले दिएको अनेकौँ यातना भोगेका थिए। रोमको काल कोठरीमा उनलाई अनेकौँ कष्ट दिएर थुनिएको थियो। केही गरे पनि नमरेपछि यूहन्नालाई वरिपरि समुद्रको पानीले घेरिएको र सबै सभ्यताबाट अलग्गिएको अनकन्टार कुनै पनि जीव नभएको टापूमा यूहन्नालाई निर्वासित जीवनमै मरोस भनेर तत्कालीन निरङ्कुस र क्रुर रोमको बादशाह डोमिशियनले सन् ९५तिर फ्याँकि दिएका थिए। त्यस्तो कठिन परिस्थितिमा मर्नको लागि कष्ट भोग्दै बाटो हेरिरहेका आफ्नो सेवक यूहन्नालाई साहस दिन एक साबथको दिन प्रभु येशू आफै उनीसँग विशेष भेट गर्न आउनुभएको थियो। त्यो भेट दर्शनद्वारा गरिएको थियो। दर्शनहरूको विभिन्न श्रृङ्खलामा येशूले यूहन्नालाई चर्चको इतिहासको सिंहावलोकन गराउनुभएको थियो। साथै येशूका भक्तहरू जसले उहाँको दोस्रो महिमित आगमनको प्रतीक्षामा रहिरहँदा तिनीहरूले कस्तो अनुभव गर्नेछन् भनेर पनि त्यस दर्शनमा उहाँले यूहन्नालाई देखाउनुभएको थियो।  आफूले दर्शनमा देखेका विभिन्न दृश्यहरूलाई यूहन्नाले कागजको मुठ्ठामा लेखेका थिए। त्यसरी लेखिएको मुठ्ठा किताबको नाउँ \"येशू ख्रीष्टबाट पाएको प्रकाश वा दर्शन\" भनेर दिइएको थियो (प्रकाश १:१)। उनले लेखेका पुस्तकमा येशूको काम तिन प्रकारको भएको उल्लेख गरिएको छ। आफ्नो मानव शरीर त्यागेर स्वर्गमा उत्रिनुहुँदा स्वर्ग र यस पृथ्वीमा उहाँको काम र उहाँको दोस्रो महिमित आगमनमा उहाँले के गर्नुहुनेछ सो दृश्य यूहन्नालाई छर्लङ्ग देखाइएको थियो। येशूले यूहन्नालाई देखाउनुभएका दर्शनहरूको मुख्य दुई लक्ष्य थिए: युगौँ युगसम्म येशूका भक्त जनहरूको बीचमा उहाँ हुनुहुनेछ भन्ने उहाँको प्रतिबद्धता र येशू र शैतानको बीचमा भइरहेको महान् विवादले गर्दा पतित भएको संसारमा येशूका भक्त जनहरूले दैनिक रूपमा कस्ता खालका कष्टहरू भोग्नुपर्नेछ।"
