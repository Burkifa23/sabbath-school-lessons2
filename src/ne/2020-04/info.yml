  title: "शिक्षा"
  description: "\"परमेश्वरको भय मान्नु वा उहाँलाई श्रद्धा गर्नु नै बुद्धि र परमेश्वरको बारेमा सबै सुझबुझ तथा आत्मज्ञानको सुरुवात हो\" (हितोपदेश ९:१० रूपान्तरित)। माथि दिइएको पदको बारेमा गहिरिएर सोच्नुहोस्। यसमा खास गरेर दुई विषयबस्तुका अवधारणाहरू एकै ठाउँमा बुनिएका छन्: भय अर्थात् परमेश्वरको महिमा र शक्तिमा अपार श्रद्धा राख्नु वा झुक्नु र अनि परमेश्वरको चरित्र तथा स्वभावको बारेमा सत्य ज्ञान हासिल गर्नु वा बुझ्नु र सिक्नु। त्यसैकारण, बुद्धि, ज्ञान र सुझबुझ सबैको जग परमेश्वरमा नै बसालिएको त्यस पदले खुलासा गरिएको छ।"
