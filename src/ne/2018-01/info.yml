  title: "सञ्चिता (स्टुवार्डशीप, भन्डारेपन): हृदयका नियतहरू"
  description: "कुनै पनि परिवर्तनको आवश्यकता हामीले देख्नुभन्दा अघि हामी येशूभक्त भएकोले हामीहरूले पापमय अवस्थाको महसुस गर्नुपर्छ। त्यो परिवर्तन त्यसबेलामात्र पक्का हुन्छ जब हाम्रो जीवनमा प्रभु येशूलाई पूर्णतरिकाले काम गर्न दिन्छौँ भने। उहाँले दिनुभएको विविध सम्पतिको हामी कसरी संरक्षक भएर बसेका छौँ त्यसले हाम्रो जीवनमा उहाँले काम गरिरहनुभएको छ भन्ने प्रमाणित गर्दछ। लोकचलन भाषामा अङ्ग्रेजी भाषा स्टुवार्डशिपलाई stewardship अर्थात्  सञ्चिता (हिफाजत वा भन्डारेपन ) भनिन्छ। तर जब येशूलाई विश्वास गरिन्छ ऊ कुनै वस्तुकोमात्र संरक्षक नभएर उसको जीवनको विभिन्न पक्षहरूलाई कसरी सम्हाल्नुपर्छ त्यसमा ज्ञानी हुनु हो भन्ने व्याख्या गरिन्छ। परमेश्वरद्वारा उसलाई दिइएको चल, अचल, ठोस, प्रत्यक्ष वा देखिने र नदेखिने अर्थात् अप्रत्यक्ष सम्पत्तिहरूलाई परमेश्वरको महिमाको निम्ति व्यवस्थित ढँगले चलाउने नीतिलाई स्टुवार्डशिप वा सञ्चिता (हिफाजत)भनेर परिभाषित गरिन्छ।"
