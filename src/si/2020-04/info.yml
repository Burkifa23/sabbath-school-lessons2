  title: "අධ්යාපනය"
  description: "“ප්රඥාවේ පටන්ගැන්ම නම් ස්වාමීන්වහන්සේ කෙරෙහි භයවීමය. ශුද්ධ තැනැන්වහන්සේ දැනගැනීම නුවණ වේ” (හිතෝපදේශ 9:10). ඉහත පාඨය ගැන සිතා බලන්න. එහි සැබවින්ම එකිනෙකට සමීපව සබැඳි සංකල්ප දෙකක් ඇතුළත් වේ: එනම්, “භයවීම”, ගෞරව සම්ප්රයුක්ත වූ භය ඉපදීම ලෙස සහ දෙවියන්වහන්සේගේ මහිමශ්රීයත් බලයත් ගැන විශ්මපත් වීම ලෙසත්, “දැනගැන්ම”, දෙවියන්වහන්සේගේ චරිතය ගැනවූ සත්යතාවය ගැන ඉගෙනීම ලෙසත් වෙයි. එබැවින්, ප්රඥාව, දැනගැන්ම, සහ අවබෝධය මුල්බැස ඇත්තේ දෙවියන්වහන්සේ තුළම වේ."
