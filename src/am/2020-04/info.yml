  title: "ትምህርት"
  description: "“የጥበብ መጀመሪያ እግዚአብሔርን መፍራት ነው የቅዱሱም እውቀት ማስተዋል ነው” (ምሳሌ 9 10 ፣ አኪጄቪ) ፡፡ ከላይ ስላለው ጽሑፍ ያስቡ ፡፡ እሱ በእውነቱ ሁለት ተቀራራቢ ጽንሰ-ሐሳቦችን ያጠቃልላል-“ፍርሃት ፣” እንደ ፍርሃት ፣ የእግዚአብሔርን ክብር እና ኃይል እንደ መደነቅ ፣ እና “እውቀት” ፣ ስለ እግዚአብሔር ባህሪ እውነቱን ለመማር ያህል። ስለሆነም ጥበብ ፣ እውቀት እና ማስተዋል በእግዚአብሄር ላይ የተመሰረቱ ናቸው ፡፡"
