  title: "«مباشرت» انگیزه قلب"
  description: "پیش از آنکه خود را مسیحی بنامیم و نیاز برای تغییر را حس کنیم باید  وضعیت گناه آلود خود را تشخیص بدهیم. تنها و بطور کامل از طریق عیسی است که این تغییر و تحول در وجود و زندگی ما شکل می پذیرد. و یک تجلی از کار او در زندگی ما در حوزه نظارت و مباشرت در امور او می باشد. اگر چه مباشرت در برگیرنده  جنبه های مختلفی از زندگی مسیحی می باشد، اکنون آن را بطور گسترده به عنوان دارایی های ملموس و غیر ملموس برای جلال خدا، تعریف خواهیم نمود."
