  description: "«ترس خداوند آغاز حکمت است، و شناخت آن قدوس بصیرت»(امثال ۹: ۱۰). درباره آیه بالا تفکر کنید. آیه ذکر شده دارای دو مفهوم بسیار مرتبط به هم می باشد: «ترس» به عنوان بیم و هراس، همچون حیرت در جلال و قدرت خداوند؛ و کلمه دیگر«شناخت» همچون آموختن حقیقت درباره شخصیت خداوند. از اینرو، حکمت، شناخت، و درک، همگی در خداوند ریشه دارند."
