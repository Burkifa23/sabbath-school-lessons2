  title: "Ésaïe"
  description: "Depuis qu’elles ont été prononcées pour la première fois, les paroles du prophète Ésaïe ont été gravées, voire intégrées, dans notre conscience. Il y a des paroles inoubliables, chargées non seulement de sens, mais aussi d’espoir et de promesses, des paroles comme « Dieu avec nous » ( Ésaïe 7:14, Bible du Semeur), « car un enfant nous est né » (Ésaïe 9:6), « Toute vallée sera relevée » (Ésaïe 40:4), et « mais il était blessépour nos péchés, brisé pour nos iniquités; le châtiment qui nous donne la paix est tombé sur lui, et c’est par ses meurtrissures que nous sommes guéris » ( Ésaïe 53:5)."
