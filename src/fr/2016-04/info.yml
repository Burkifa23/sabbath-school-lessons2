  title: "Le Livre De Job"
  description: "Malgré toute la propagande populaire divergente, les chrétiens ont des raisons très logiques et rationnelles à croire en Dieu. Bien que ce soient des « meilleurs et brillants » savants qui affirment que les concepts évolutifs de « sélection naturelle » et de « mutation aléatoire » peuvent expliquer la complexité, l’émerveillement et la beauté de la vie, beaucoup de gens ne le croient pas et avec raison. Et malgré les dernières déclara- tions « scientifiques » selon lesquelles l’univers est venu de « rien », la plupart des gens trouvent l’idée d’un Dieu éternel vivant, par opposition au « néant », comme l’explication la plus logique et la plus satisfaisante pour la création."
