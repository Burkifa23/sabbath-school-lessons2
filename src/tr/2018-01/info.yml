  title: "Vekilharçlık: Yüreğin Güdüleri"
  description: "Hristiyanlar olarak, bir değişime ihtiyacımız olduğunu görmeden önce, günahlı durumumuzun farkına varmamız gerekir. Bu değişim yalnızca ve bütünüyle Mesih’in içimizdeki işleyişi aracılığıyla vuku bulabilir. Mesih’in içimizdeki işleyişinin bir ifadesi de vekilharçlık konusundadır. Vekilharçlık Hristiyanın yaşamının birçok yönünü kapsasa da, şimdi onu geniş kapsamlı olarak, Allah’ın yüceliği için somut ve somut olmayan mülklerin yönetimi şeklinde tanımlayacağız. "
