  title: "«Утішайте народа Мого» Книга пророка Ісаї"
  description: "Відтоді, як пророк Ісая вперше промовив ці слова, вони міцно закарбувалися в нашій свідомості. У книзі пророка Ісаї є незабутні слова і фрази, що мають не тільки глибоке значення, а й сповнені надії та обітниць, а саме: «Еммануїл» (Ісаї 7:14), «Бо Дитя народилося нам» (Ісаї 9:5), «Хай підійметься всяка долина» (Ісаї 40:4), «А Він був ранений за наші гріхи за наші провини Він мучений був, – кара на Ньому була за наш мир, Його ж ранами нас уздоровлено!» (Ісаї 53:5). Слова створюють картини, образи, відгомін; слабкі, жалюгідні слова народжують слабкі, жалюгідні картини; сильні, точні слова народжують сильні, ясні образи й гучне, чітке відлуння Цей факт, безперечно, пояснює, чому слова Ісаї звучать так ясно й чітко навіть для нас, що живемо через 27 століть. Наприклад, у своїй Пісні про Отрока, що страждає (Ісаї 52:13–53:12), Ісая, описуючи Месію, виявляє більшу рішучість, ніж будь-хто інший у Старому Завіті. Одного цього уривка досить, щоб підтвердити його звання «євангельського пророка». Окрім того, його пророцтво про Кіра, названого на ім’я, за півтора століття до того, як цей перський цар завоював Вавилон (Ісаї 44:28-45:6), є настільки точним, що деякі вчені приписують авторство значної частини праць Ісаї пізньому «другому Ісаї», який є марною вигадкою тих, хто не може бачити дал обмеженої інтелектуальними рамками людської уяви. Завдяки унікальному поєднанню яскравих образів, неперевершеному поетичному ритму та рівновазі, чітким контрастам як у Бетховена, а також тісному переплетенню глибоких тем які, немов у складній багатоголосій симфонії, повторюються переплітаються й отримують подальший розвиток, натхненна книга Ісаї є цінним літературним засобом передачі Божественних думок, які настільки вищі від звичайних, як небо над землею (див. Ісаї 55:9). Навіть у перекладі іншою мовою, під час якого губиться виразна гра слів та алітерація єврейської мови, важко знайти твір, рівноцінний книзі Ісаї, в історії як священної, так і секулярної літератури. Нам знайомі слова пророка Ісаї, такі красномовні, поетичні, сильні й емоційні, але чи знаємо ми самого Ісаю як людину та світ, у якому він писав, молився і пророкував? У той час, коли жорстока Ассирійська імперія піднімалася до вершини своєї могутності, над його країною нависла небезпека руйнування. До того ж народ Юдеї, обраний народ, дедалі більше потопав у моральному розтлінні. На вулицях змагалися жадібність і злидні. У боротьбі за багатство або виживання одні були одурманені порожньою ейфорією, а інші дедалі більше впадали у відчай. Прагнучи зберегти ідентичність свого народу, виводячи його зі стану заперечення провини й повертаючи до реальності, Ісая закликав людей дивитися на свого Бога, Святого Ізраїлевого, Творця неба і землі, Який знав їх на ім’я та обіцяв звільнити їх від вогню, якщо вони будуть слухняні Йому. Ісая давав поради царям. Коли Божий останок був обмежений одним містом, приреченим упасти перед ассирійськими легіонами, саме пророчі слова Ісаї спонукали царя Єзекію очікувати чуда – єдиної надії Єрусалима (Ісаї 36, 37). Якби Єрусалим упав тоді, а не сторіччям пізніше під натиском вавилонян, ассирійська політика розсіювання завойованих народів могла б призвести до зникнення національної ідентичності юдеїв. Тоді не було б єврейського народу, з якого повинен був походити Месія, Спаситель світу. У цьому кварталі ми пильніше подивимося на пророка Ісаю, його слова, епоху, передбачення, але найбільше – на його Бога, того Бога, Який і сьогодні звертається до нас: «Не бійся, бо Я тебе викупив, Я покликав ім’я твоє, Мій ти» (Ісаї 43:1). Рой Гейн, доктор богослов’я, знавець єврейської мови, викладач Старого Завіту в теологічній семінарії АСД Університету Ендрюса Берріен-Спрінгс, Мічиган, США"
