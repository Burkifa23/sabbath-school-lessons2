  title: "«На цьому стою» Мартін Лютер і Послання до римлян"
  description: "П’ятсот років тому тридцятитрирічний професор богослов’я Мартін Лютер опублікував свої 95 тез. І хоч спочатку його метою було викрити папських легатів, котрі, продаючи індульгенції, оббирали до нитки його парафіян, такий акт непокори став іскрою, від якої запалав вогонь протестантської Реформації, назавжди змінивши цей світ. "
